<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://amazon-ember-font.cdn.example.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <nav>
      <div class="nav-item menu-hamburger">
        <i class="fas fa-bars"></i>
        <div>Menu</div>
      </div>
      <img class="nav-item imdb-logo" src="assets/IMDB_Logo.svg" alt="IMDb">
      <div class="nav-item search-container">
        <div class="category-dropdown">
          <div>All</div>
          <img src="assets/dropdown-arrow.svg">
        </div>
      
        <div class="input-container">
          <input type="text" placeholder="Search IMDb">
          <button>
            <img src="assets/search-icon.svg">
          </button>
        </div>
        <div class="search-button"></div>
      </div>
      <div class="nav-item search-small">
        <img src="assets/search-icon-2.svg">
      </div>
      <div class="nav-item imdb-pro">
        <img src="assets/imdb-pro-logo.svg">
      </div>
      <div id="bar" class="nav-item">
      </div>
      <div class="nav-item watchlist">
        <img src="assets/watchlist-icon.svg">
        <div>Watchlist</div>
      </div>
      <div class="nav-item sign-in">Sign In</div>
      <div class="nav-item language-selector">EN</div>
      <div class="nav-item use-app">Use app</div>
    </nav>
  </body>
</html>
